<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Sencillo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .menu {
        background-color: #333;
        overflow: hidden;
      }
      .menu ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .menu ul li {
        float: left;
      }
      .menu ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .menu ul li a:hover {
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li><a href="#home">Inicio</a></li>
        <li><a href="#services">Servicios</a></li>
        <li><a href="#about">Sobre Nosotros</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </div>

    <div id="home">
      <h1>Bienvenido a la Página de Inicio</h1>
      <p>Contenido de inicio aquí.</p>
    </div>

    <div id="services">
      <h1>Servicios</h1>
      <p>Descripción de los servicios ofrecidos.</p>
    </div>

    <div id="about">
      <h1>Sobre Nosotros</h1>
      <p>Información sobre la empresa o el equipo.</p>
    </div>

    <div id="contact">
      <h1>Contacto</h1>
      <p>Formulario o información de contacto.</p>
    </div>
  </body>
</html>
