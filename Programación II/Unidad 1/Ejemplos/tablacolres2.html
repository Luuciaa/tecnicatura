<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas |Colspan y Rowspan</title>
  </head>
  <body>
    <h1>Tablas |Colspan y Rowspan</h1>
    <table border="1">
      <tr>
        <td rowspan="3">Zona sur</td>
        <td>Avellaneda</td>
        <td>Lanús</td>
      </tr>
      <tr>
        <td colspan="2">Banfield</td>
      </tr>
      <tr>
        <td>Quilmes</td>
        <td>Berazategui</td>
      </tr>
      <tr>
        <td rowspan="2">Zona Oeste</td>
        <td>Móron</td>
        <td>Merlo</td>
      </tr>
      <tr>
        <td>Moreno</td>
        <td>Haedp</td>
      </tr>
    </table>
  </body>
</html>
