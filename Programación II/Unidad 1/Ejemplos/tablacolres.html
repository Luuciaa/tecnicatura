<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas |Colspan y Rowspan</title>
  </head>
  <body>
    <h1>Tablas | Colspan y Rowspan</h1>
    <table>
      <tr>
        <td>item</td>
        <td colspan="2">item doble</td>
      </tr>
      <tr>
        <td rowspan="2">Attr</td>
        <td>item</td>
        <td>item</td>
      </tr>
      <tr>
        <td>item</td>
        <td>item</td>
      </tr>
    </table>
  </body>
</html>
