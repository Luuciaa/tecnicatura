<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas básicas</title>
  </head>
  <body>
    <b>Texto en negrito o bold</b>
    <u>Texto subrayado</u>
    <mark>Texto marcado</mark>
    <ins>Texto insertado</ins>
    <small>Texto mas pequeño</small>
    <i>Texto en italica o cursiva</i>
    <del>Texto tachado</del>
    Text normal <sup>Texto en superindice</sup> Texto normal
    <sub>Texto en subindice</sub> Este es un <em>texto en enfasis</em> Este es
    un <strong>texto importante</strong>
  </body>
</html>
