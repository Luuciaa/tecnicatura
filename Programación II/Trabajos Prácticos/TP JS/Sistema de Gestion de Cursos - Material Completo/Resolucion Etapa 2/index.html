<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Cursos</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f0e78da616.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="main-container col-10">
            <h1 class="texto-h1">Sistema de Gestión de Cursos</h1>

            <!-- Formulario para agregar cursos -->
            <h2 class="texto-h2">Agregar Curso</h2>
            <form id="form-curso">
              <label for="nombre-curso">Nombre:</label>
              <input type="text" id="nombre-curso" required />
              <label for="profesor-curso">Profesor:</label>
              <input type="text" id="profesor-curso" required />
              <button
                id="boton-agregar-curso"
                type="submit"
                class="btn btn-success"
              >
                <i class="fa-solid fa-plus"></i> Agregar Curso
              </button>
            </form>

            <!-- Formulario para agregar estudiantes -->
            <h2 class="texto-h2">Agregar Estudiante</h2>
            <form id="form-estudiante">
              <label for="nombre-estudiante">Nombre:</label>
              <input type="text" id="nombre-estudiante" required />

              <label for="edad-estudiante">Edad:</label>
              <input type="number" id="edad-estudiante" required />

              <label for="nota-estudiante">Nota:</label>
              <input type="number" id="nota-estudiante" required />

              <label for="curso-estudiante">Curso:</label>
              <select id="curso-estudiante">
                <!-- Opciones de curso dinámicamente -->
              </select>

              <button
                id="boton-agregar-estudiante"
                type="submit"
                class="btn btn-success"
              >
                <i class="fa-solid fa-plus"></i> Agregar Estudiante
              </button>
            </form>

            <!-- Listado de cursos y estudiantes -->
            <h2 class="texto-h2">Listado de Cursos y Estudiantes</h2>
            <div class="input-container">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                id="busqueda-ingresada"
                class="form-control"
                placeholder="Buscar curso o estudiante..."
              />
            </div>
            <div id="formulario-edicion" style="display: none">
              <h2 class="texto-h2">Edición</h2>
              <div id="form-edicion" class="row">
                <h4 class="texto-h4">Curso</h4>
                <div class="col-md-6">
                  <label for="nuevo-nombre-curso">Nuevo Curso:</label>
                  <input
                    type="text"
                    id="nuevo-nombre-curso"
                    class="form-control"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="nuevo-nombre-profesor">Nuevo Profesor:</label>
                  <input
                    type="text"
                    id="nuevo-nombre-profesor"
                    class="form-control"
                  />
                </div>

                <div class="col-12">
                  <h4 class="texto-h4">Estudiantes</h4>
                  <div id="lista-estudiantes-edicion"></div>
                  <!-- Nueva área para estudiantes -->
                </div>

                <div class="col-12">
                  <button id="guardar-edicion" class="btn btn-info">
                    <i class="fa-solid fa-floppy-disk"></i> Guardar
                  </button>
                  <button id="cancelar-edicion" class="btn btn-secondary">
                    <i class="fa-solid fa-x"></i> Cancelar
                  </button>
                </div>
              </div>
            </div>
            <div id="lista-cursos">
              <!-- Cursos y estudiantes se mostrarán aquí -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="app.js"></script>
    <script src="../Resolución Etapa 3/etapa3.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
